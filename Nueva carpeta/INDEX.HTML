<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tetris</h1>
  <div class="tetris-container">
    <div id="grid"></div>
    <div class="info">
      <h2>Puntuación: <span id="score">0</span></h2>
      <button id="start-button">Iniciar / Pausar</button>
      <div id="game-over" style="
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.85);
  color: white;
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  padding-top: 200px;
  z-index: 10;
">
  GAME OVER<br>
  <span style="font-size: 24px;">Recarga la página para jugar de nuevo</span>
</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
